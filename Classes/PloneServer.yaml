Namespaces:
  =: io.murano.apps.plone
  std: io.murano
  res: io.murano.resources
  sys: io.murano.system


Name: PloneServer

Extends: std:Application

Properties:
  name:
    Contract: $.string().notNull()

  instance:
    Contract: $.class(res:Instance).notNull()

  pathname:
    Contract: $.string()

  password:
    Contract: $.string()

  port:
    Contract: $.string()

Methods:
  initialize:
    Body:
      - $._environment: $.find(std:Environment).require()

  deploy:
    Body:
      - If: not $.getAttr(deployed, false)
        Then:
          - $._environment.reporter.report($this, 'Creating VM for Plone Server.')
          - $securityGroupIngress:
            - ToPort: 80
              FromPort: 80
              IpProtocol: tcp
              External: true
            - ToPort: 443
              FromPort: 443
              IpProtocol: tcp
              External: true
            - ToPort: 8080
              FromPort: 8080
              IpProtocol: tcp
              External: true  
          - $._environment.securityGroupManager.addGroupIngress($securityGroupIngress)
          - $.instance.deploy()
          - $resources: new(sys:Resources)
          - $template: $resources.yaml('DeployPloneServer.template').bind(dict(
                pathname => $.pathname,
                password => $.password,
                port => $.port
              ))
          - $._environment.reporter.report($this, 'Instance is created. Deploying Plone')
          - $.instance.agent.call($template, $resources)
          - $._environment.reporter.report($this, 'Plone Server is installed.')
          - If: $.instance.assignFloatingIp
            Then:
              - $host: $.instance.floatingIpAddress
            Else:
              - $host: $.instance.ipAddresses[0]
          - $._environment.reporter.report($this, format('Plone Server is available at http://{0}', $host))
          - $.setAttr(deployed, true)
